<html>
<head>
	<title>Balance Sheet</title>
	<link rel="stylesheet" type="text/css" href="report.css" />
</head>
<body>
<div class="back"><a href="Index.html">Back to index</a></div>
<div class="report_title">{{Title}}</div>
<div class="report_subtitle">{{Subtitle}}</div>
<div class="report_body">

<table>
<tr><th>Balance</th><th>Account</th></tr>
{{#AccountBalances}}
<tr class="{{RowClass}}"><td class="currency {{BalanceClass}}">{{Balance}}</td><td style="{{AccountStyle}}">{{Account}}</td></tr>
{{/AccountBalances}}
</table>

</div>
</body>
</html>
